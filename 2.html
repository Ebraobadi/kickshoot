<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="match-container">
      <div class="img-text">
        <div class="img-responsive">
          <img src="${match.league.logo}" alt="${match.league.name}" />
        </div>
        <h1>${match.league.name}</h1>
      </div>
      <a href="" title="">
        <div class="right-team">
          <div class="team-logo">
            <img alt="" src="" title="" width="" height="" />
          </div>
          <div class="team-name"></div>
        </div>
        <div class="match-center">
          <div class="match-timing">
            <div id="match-time"></div>
            <div id="result" style="display: none"></div>
            <div
              class="date not-start"
              data-start="2024-10-22T19:00:00+03:00"
              data-gameends="2024-10-22T21:00:00+03:00"
            ></div>
          </div>
        </div>
        <div class="left-team">
          <div class="team-logo">
            <img alt="" src="" title="" width="" height="" />
          </div>
          <div class="team-name"></div>
        </div>
      </a>
    </div>
  </body>
</html>
